<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행사 안내 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>행사장 안내 및 시간표</h1>
        <nav>
            <ul>
                <li><a href="#map">행사장 안내도</a></li>
                <li><a href="#schedule">시간표</a></li>
                <li><a href="#contact">문의</a></li>
            </ul>
        </nav>
    </header>

    <section id="map">
        <h2>행사장 안내도</h2>
        <img src="map_image.jpg" alt="행사장 안내도 이미지" width="600" height="400">
    </section>

    <section id="schedule">
        <h2>행사 시간표</h2>
        <table>
            <thead>
                <tr>
                    <th>시간</th>
                    <th>행사명</th>
                    <th>장소</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10:00 - 11:00</td>
                    <td>개회식</td>
                    <td>메인 홀</td>
                </tr>
                <tr>
                    <td>11:00 - 12:00</td>
                    <td>세션 1: AI의 미래</td>
                    <td>회의실 A</td>
                </tr>
                <tr>
                    <td>12:00 - 13:00</td>
                    <td>점심 시간</td>
                    <td>식당</td>
                </tr>
                <tr>
                    <td>13:00 - 14:00</td>
                    <td>세션 2: 데이터 분석</td>
                    <td>회의실 B</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="contact">
        <h2>문의</h2>
        <p>문의 사항은 <a href="mailto:kogaenggg@gmail.com">kogaenggg@gmail.com</a>으로 연락주세요.</p>
    </section>

    <footer>
        <p>&copy; 2024 Rescue Festival</p>
    </footer>
</body>
</html>
